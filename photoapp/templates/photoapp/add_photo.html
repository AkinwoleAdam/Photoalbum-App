<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Add Photo</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree&family=Inter&family=Kantumruy+Pro:ital@0;1&family=Kumbh+Sans&family=Lexend+Deca&family=Poppins:ital,wght@0,200;1,200&family=Raleway:ital,wght@0,200;0,400;1,200&family=Red+Hat+Display:wght@500&family=Roboto&family=Tajawal&display=swap" rel="stylesheet">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<!--------BOOTSTRAP OFFLINE------>

<link rel="stylesheet" href="css/bootstrap.min.css">

</head>

<body class="m-5">

<div class="container">

<div class="row justify-content-center">

<div class="col-md-4 col-12">
<a href="{% url 'gallery' %}" class="btn btn-dark my-3">Go Back
</a>

<div class="card px-4 py-3">

<form action="" method="POST" enctype="multipart/form-data">

{% csrf_token %}

<div class="mb-3 form-group">
  <label>Description</label>
  <input class="form-control" type="text" name="description" placeholder="Enter a description" required>
</div>

<div class="mb-3 form-group">
  <label>Select a category</label>
  <select name="category" class="form-control">
  <option value="none">Select a category...</option>
  
  {% for category in categories %}
  
  <option value="{{category.id}}">{{category.name}}</option>
  
  
  {% endfor %}
  
  </select>
  
</div>


<div class="mb-3 form-control">
  <label class="form-label">Upload image
  </label>
  <input class="form-control" name="image" type="file" required/>
</div>

<div class="mb-3 form-group">
  <label>Create a new category
  </label>
  <input class="form-control" type="text" name="category_new" placeholder="Create a new category">
</div>

<button type="submit" class="btn btn-primary">Submit</button>

</form>
</div>

</div>

<!-------- row ends ------->
</div>

<!------container ends ------>
</div>


</body>
