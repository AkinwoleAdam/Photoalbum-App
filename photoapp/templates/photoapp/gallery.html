<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Web Gallery App</title>
  
<link rel="stylesheet" href="style.css">

<link rel="preconnect" href="https://fonts.google.apis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree&family=Inter&family=Kantumruy+Pro:ital@0;1&family=Kumbh+Sans&family=Lexend+Deca&family=Poppins:ital,wght@0,200;1,200&family=Raleway:ital,wght@0,200;0,400;1,200&family=Red+Hat+Display:wght@500&family=Roboto&family=Tajawal&display=swap" rel="stylesheet">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<!--------BOOTSTRAP OFFLINE------>

<link rel="stylesheet" href="css/bootstrap.min.css">

</head>

<body class="m-5">

<div class="container">

<div class="row">

<!-----Nav--------->

<div class="col-lg-3 col-md-3 col-12">
<div class="card">
  <div class="card-header">
    Categories
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">
    <a href="{% url 'gallery' %}" class="text-dark text-decoration-none text-link">All</a></li>
    
    {% for category in categories reversed %}
    
   <li class="list-group-item">
   <a href="{% url 'gallery' %}?category={{category.name}}" class="text-dark text-decoration-none text-link">{{category.name}}</a>
   </li>
    
    {% endfor %}
    
     <a href="{% url 'add_photo' %}" class="btn btn-block btn-dark">Add Photo</a>

  </ul>
</div>

<!------- Nav ends -------->
</div>


<!------- PHOTOS--------->

<div class="col-lg-9 col-md-9 col-12">
<div class="row">

{% for photo in photos reversed %}

<div class="col-lg-4 col-md-4 col-12 px-1">
<div class="card my-2">
  <img src="{{photo.image.url}}" class="card-img-top" alt="...">
  <div class="card-body">
    <p class="card-text">Category: {{photo.category.name}}</p>
    <a href="{% url 'photo' photo.id %}" class="btn btn-outline-dark">View Photo</a>
  </div>
</div> 
</div>

{% empty %}

<h3> No Photos Found...</h3>

{% endfor %}


<!------ photos end --------->
</div>
</div>


<!------ row ends --------->
</div>

<!------ container ends --------->
</div>

<script src="js/bootstrap.min.js">
  </script>
  
</body>
